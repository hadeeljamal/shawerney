<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/rtl/bootstrap.min.css" />
    <link rel="stylesheet" href="css/rtl/Register.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800;900&family=Montagu+Slab:opsz,wght@16..144,200;16..144,300;16..144,400;16..144,500&family=Montserrat:ital,wght@0,400;0,500;1,400&family=Nunito:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f5f8;
      }
    </style>
  </head>
  <body>
    <!-- Start Login -->
    <section class="Register" dir="rtl">
      <div class="container">
        <div class="row">
          <aside class="col-lg-5 col-sm-9 m-auto">
            <div class="card">
              <article class="card-body">
                <a href="" class="float-right btn btn-outline-primary"
                  >تسجيل دخول</a
                >
                <h4 class="card-title mb-4">
                  <img src="img/logo/Group 2.png" alt="" />
                </h4>
                <a href="" class="float-right google">
                  <i class="fa-brands fa-google"></i>
                </a>
                <a href="" class="float-right apple">
                  <i class="fa-brands fa-apple"></i>
                </a>
                
                <h3 class="card-title mb-4"> إنشاء حساب </h3>
                <form>
                  <div class="form-row align-items-center">

                  <div class="col-sm-6 my-1 mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa-solid fa-user"></i>
                        </div>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="الإسم الأول"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6 my-1 mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa-solid fa-user"></i>
                        </div>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="الإسم الثاني"
                      />
                    </div>
                  </div>
                  </div>
                  <div class="col-sm-12 my-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa-solid fa-envelope"></i>
                        </div>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="البريد الإلكتروني"
                      />
                    </div>
                  </div>
                  <!-- form-group// -->
                  <div class="col-sm-12 my-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa-solid fa-lock"></i>
                        </div>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="كلمة المرور"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 my-3">
                    <a href="#">هل نسيت كلمة المرور ؟</a>
                  </div>
                  <!-- form-group// -->
                </form>
                <button type="submit" class="btn btn-primary float-right mt-1">
                  تسجيل
                </button>
                <h4 class="mt-2 card-title mt-4">
                  <a href="#">تسجيل دخول</a>
                </h4>
                
              </article>
              <div class="col-sm-12 my-1">
                <p>
                  بالتسجيل ، أنت توافق على
                  <a href="#">شروط وأحكام الإستخدام</a>
                  <a href="#"> وسياسة الخصوصية</a>
                </p>
              </div>
            </div>
            <!-- card.// -->
            <a href="#" class="mr-3 ml-1"> إنشاء حساب </a>
            <a href="#"> الشروط والأحكام </a>
          </aside>

          <!-- col.// -->
          <!-- col.// -->
        </div>
        <!-- row.// -->
      </div>
    </section>
    <!-- End Login -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!-- jQuery Js -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Popper Js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main Js -->
    <script src="js/main.js"></script>
  </body>
</html>
