<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/rtl/bootstrap.min.css" />
    <link rel="stylesheet" href="css/rtl/Join-request-ar.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/rtl/style-ar.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800;900&family=Montagu+Slab:opsz,wght@16..144,200;16..144,300;16..144,400;16..144,500&family=Montserrat:ital,wght@0,400;0,500;1,400&family=Nunito:wght@600;700&display=swap"
    rel="stylesheet"
  />
    <style>
      body {
        background-color: #f2f5f8;
      }
    </style>
  </head>
  <body>
    <!-- Start Join-request -->
    <section class="Join-request" dir="rtl">
      <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
          <div class="col-11 col-sm-4 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
              <div class="form-row align-items-center">
                <div class="col-sm-6 my-1 mt-3 textleft">
                  <a href="#"><img src="img/logo/Group 2.png" /></a>
                </div>
                <div class="col-sm-6 my-1 textright mt-3">
                  <a href="#" class="btn btn-outline-primary reg">
                    تسجيل دخول
                  </a>
                </div>
              </div>
              <h4 class="my-3">طلب الإنضمام خبير في شاورني</h4>
              <div class="row">
                <div class="col-md-12 mx-0">
                  <form id="msform">
                    <!-- progressbar -->

                    <ul id="progressbar">
                      <li id="End"><strong>أخرى</strong></li>
                      <li id="confirm"><strong>خبراتك</strong></li>
                      <li id="personal"><strong>معلومات اضافية</strong></li>
                      <li class="active" id="account">
                        <strong>المعلومات الشخصية</strong>
                      </li>
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                      <div class="form-row align-items-center">
                        <div class="col-sm-6 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="firstName"
                              placeholder="الإسم الأول"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="lastName"
                              placeholder="الإسم الثاني"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-location-pin"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="text"
                              placeholder="اختر الدولة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-location-pin"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="text"
                              placeholder="اختر المدينة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-envelope"></i>
                              </div>
                            </div>
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="البريد الإلكتروني"
                            />
                          </div>
                        </div>
                       
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa-solid fa-phone-flip"></i>
                              </span>
                            </div>
                            <select
                              class="custom-select"
                              style="max-width: 80px ; height: 48px; color: black;background-color: lightgrey;"
                            >
                              <option selected="">+971</option>
                              <option value="1">+972</option>
                              <option value="2">+198</option>
                              <option value="3">+701</option>
                            </select>
                            <input
                              name=""
                              class="form-control"
                              placeholder="رقم الهاتف"
                              type="text"
                            />
                          </div>
                          <!-- form-group// -->
                        </div>
                      </div>

                      <input
                        type="button"
                        name="next"
                        class="next action-button text-center"
                        value="التالي"
                      />
                    </fieldset>


                    <fieldset>
                      <div class="form-row align-items-center">
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-shield"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="text"
                              placeholder=" مجالات الاستشارة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-calendar"></i>
                              </div>
                            </div>
                            <input
                              type="number"
                              class="form-control"
                              id="number"
                              placeholder="عدد سنوات الخبرة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-file-arrow-up"></i>
                              </div>
                            </div>
                            <input
                              type="file"
                              class="form-control"
                              id="file"
                              placeholder="اعمال سابقة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-book-atlas"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="text"
                              placeholder=" السيرة الذاتية"
                            />
                          </div>
                        </div>
                      </div>
                      <input
                        type="button"
                        name="next"
                        class="next action-button text-center"
                        value="التالي"
                      />
                    </fieldset>

                    <fieldset>
                      <div class="form-row align-items-center">
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-shield"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="text"
                              placeholder=" مجالات الاستشارة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-calendar"></i>
                              </div>
                            </div>
                            <input
                              type="number"
                              class="form-control"
                              id="number"
                              placeholder="عدد سنوات الخبرة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-file-arrow-up"></i>
                              </div>
                            </div>
                            <input
                              type="file"
                              class="form-control"
                              id="file"
                              placeholder="اعمال سابقة"
                            />
                          </div>
                        </div>
                        <div class="col-sm-12 my-1 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa-solid fa-book-atlas"></i>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="text"
                              placeholder=" السيرة الذاتية"
                            />
                          </div>
                        </div>
                      </div>
                      <input
                        type="button"
                        name="next"
                        class="next action-button text-center"
                        value="التالي"
                      />
                    </fieldset>

                    <fieldset>
                      <div class="form-card">
                        <h2 class="fs-title text-center">Success !</h2>
                        <br /><br />
                        <div class="row justify-content-center">
                          <div class="col-3">
                            <img
                              src="https://img.icons8.com/color/96/000000/ok--v2.png"
                              class="fit-image"
                            />
                          </div>
                        </div>
                        <br /><br />
                        <div class="row justify-content-center">
                          <div class="col-7 text-center">
                            <h5>You Have Successfully Signed Up</h5>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Join-request -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!-- jQuery Js -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Popper Js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main Js -->
    <script src="js/main.js"></script>
  </body>
</html>
